<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body class="contenedor_principal">
        <h2>Datos del empleado</h2>
        <input class="campoIngresar" type="text" placeholder="nombre">
        <input class="campoIngresarSal" type="number" placeholder="Salario">
        <input class="campoIngresarEmpresa" type="text" placeholder="Empresa">
        <button class="botoningresar">Ingresar</button>
        <table class="tabla" id="tablagrande">
            <thead>
                <tr>
                    <th>EMPLEADOS</th>
                    <th>SALARIO</th>
                    <th>EMPRESA</th>
                    <th class="noEmpleados">No empleados: </th>
                    <th>
                        <input class="campobuscar" type="text" placeholder="coloca el nombre de empleado o empresa">
                        <button class="botonbuscar">Buscar</button>
                    </th>
                </tr>
            </thead>
            <tbody class="cuerpotabla">
            </tbody>
        </table>
        <input class="camponombreactual" type="text" placeholder="nombre actual del empleado">
        <input class="camposalarioactual" type="text" placeholder="salario actual del empleado">
        <input class="campoeditarnombre" type="text" placeholder="nuevo nombre del empleado">
        <input class="campoeditarsalario" type="text" placeholder="nuevo salario del empleado">
        <button class="botoneditar">Editar</button>
        <button class="conversionDolares">USD</button>
    </body>
    <footer>
        <script type="text/javascript" src="/index.js">
        </script>
    </footer>
</html>
